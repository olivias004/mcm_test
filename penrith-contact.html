<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Penrith Class</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="penrith-home.html">Penrith Class</a>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="penrith-homework.html">Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="penrith-resources.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link is-active" href="penrith-contact.html">Contact</a></li>
                <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="content">
        <h1>Contact Us</h1>
        <p>If you are experiencing issues with the website, please use the form below to report them.</p>
        <div class="container">
          <form action="mailto:support@penrithclass.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>

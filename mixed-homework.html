<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Homework</title>
    <link href="styles.css" rel="stylesheet">
    <script>
      // Redirect to login page if not logged in or incorrect class
      if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("username") !== "Mixed-class") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="mixed-home.html">Mixed Class</a>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link is-active" href="mixed-homework.html">Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="mixed-resources.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="content">
        <h1>Mixed Class Homework</h1>
        <div class="container">
          <ul>
            <li><a href="homework/mixed-week1.zip" download>Week 1 Homework</a></li>
            <li><a href="homework/mixed-week2.zip" download>Week 2 Homework</a></li>
            <li><a href="homework/mixed-week3.zip" download>Week 3 Homework</a></li>
            <li><a href="homework/mixed-week4.zip" download>Week 4 Homework</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
